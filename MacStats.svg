<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf5af2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- App Icon Background (Rounded Squircle) -->
  <rect x="50" y="50" width="924" height="924" rx="200" ry="200" fill="url(#bgGrad)" stroke="#444" stroke-width="4" />
  
  <!-- Radial Gauge (Background Track) -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="#333" stroke-width="50" stroke-linecap="round" stroke-dasharray="1500" stroke-dashoffset="500" transform="rotate(135 512 512)" />
  
  <!-- Radial Gauge (Active Value) -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="url(#accentGrad)" stroke-width="50" stroke-linecap="round" stroke-dasharray="1500" stroke-dashoffset="900" transform="rotate(135 512 512)" filter="url(#glow)" />
  
  <!-- Bar Chart Elements -->
  <rect x="312" y="600" width="60" height="150" fill="#00ff9d" rx="10" opacity="0.9" />
  <rect x="412" y="500" width="60" height="250" fill="#22c55e" rx="10" opacity="0.9" />
  <rect x="512" y="550" width="60" height="200" fill="#3b82f6" rx="10" opacity="0.9" />
  <rect x="612" y="450" width="60" height="300" fill="#bf5af2" rx="10" opacity="0.9" />
  
  <!-- Text Label -->
  <text x="512" y="880" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="#ccc">MacStats</text>
</svg>
